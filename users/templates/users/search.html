<!DOCTYPE html>
{% extends 'shared_layout/base.html' %}

{%block title%}
    search
{%endblock title%}

{%block contents%}
    {%if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
    {%endif%}
    <form method="post">
        {%csrf_token%}
        {%include 'users/form_snippets.html' with form=form%}
        <input class="btn btn-primary" type="submit" value="Search">
    </form>
{%endblock contents%}
